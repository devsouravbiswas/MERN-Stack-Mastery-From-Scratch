<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>



    <!--There are some importat tags in HTML. Some of them are -->

    <h1>This is H1 tag</h1>
    <h2>This is H2 tag</h2>
    <h3>This is H3 tag</h3>
    <h4>This is H4 tag</h4>
    <h5>This is H5 tag</h5>
    <h6>This is H6 tag</h6>

    <!--Image Tags are used to import images in the web pages-->

    <img src="https://avatars.githubusercontent.com/u/117519296?s=400&u=3a2d1fc336baab92b441e7af294bc0a78b02bd7e&v=4" alt="Alt text like : Sourav Biswas">

    <!--Text Formatters in HTML-->

    <!--To break line we use <br> tag. <br> is a selfe closing tag so we dont have to close the tag. 
    
    1. <b> tag is used to bold text
    2. <i> to make text italic text 
    3. <del> to delete any text-->

    <p>Lorem ipsum <b> dolor sit amet </b> consectetur, <i> adipisicing </i> elit. <br> Similique sint quod praesentium sit unde soluta, eaque earum <del>officiis</del> suscipit! <br> Reiciendis blanditiis cum, doloremque hic nesciunt necessitatibus!</p>

    
</body>
</html>
